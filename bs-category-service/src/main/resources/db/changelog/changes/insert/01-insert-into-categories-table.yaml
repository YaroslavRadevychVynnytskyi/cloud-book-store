databaseChangeLog:
  - changeSet:
      id: insert-into-categories-table
      author: Yaroslav
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Thriller
              - column:
                  name: description
                  value: Thriller books are fast-paced, suspenseful, and packed with tension. They keep readers on the edge of their seats with twists, turns, and unexpected revelations. Perfect for fans of high-stakes excitement!
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Mystery
              - column:
                  name: description
                  value: Mystery books involve a puzzling crime or enigma that needs solving. They engage readers with clues, red herrings, and a compelling detective or amateur sleuth.
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Science Fiction
              - column:
                  name: description
                  value: Science Fiction explores futuristic concepts and advanced technologies, often set in space or alternative realities. It delves into speculative ideas and imaginative worlds.
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Romance
              - column:
                  name: description
                  value: Romance novels focus on love and relationships, often featuring emotional journeys and romantic entanglements. They aim to capture the joys and struggles of finding love.
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Fantasy
              - column:
                  name: description
                  value: Fantasy books transport readers to magical worlds with mythical creatures, epic quests, and enchanted realms. They blend imagination with adventure and wonder.
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: Historical Fiction
              - column:
                  name: description
                  value: Historical Fiction blends fictional narratives with real historical events and settings. It offers immersive storytelling while exploring different eras and cultural contexts.
